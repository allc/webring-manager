services:
  backend:
    build: ./backend
    # ports:
    #   - 3000:3000
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/webring
    depends_on:
      - db

  db:
    image: postgres:17.2
    restart: always
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webring
    ports:
      - 5432:5432

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
